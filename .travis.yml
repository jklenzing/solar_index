language: python
matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
  - pip install netCDF4
  - pip install coveralls
  - pip install pytest-cov
install:
  - source activate test-environment
  - python setup.py install
script:
  - pytest --cov=solar_index
after_success:
  - coveralls
